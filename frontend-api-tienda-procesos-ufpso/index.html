<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Api rest - Business Process UFPSO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="formContainer" class="formContainer container-fluid">
      <form id="myForm" class="form">
        <div class="startText"><b style="color: white;">Iniciar sesi&oacute;n</b></div>
        <input type="email" class="emailContainer col-10 col-lg-10" id="email"
          name="email" aria-describedby="emailHelp" placeholder="Email">
        <input type="password" class="passwordContainer col-10 col-lg-10"
          id="password" name="password" placeholder="Contrase&ntilde;a">
        <div id="passwordMessage"></div>
        <div id="datos" class="col-10 col-lg-10 pt-2"></div>
        <div class="button ">
          <button type="button" class="buttonSubmit btn-block" onclick="login()">Login</button>
          <button type="button" class="buttonSubmit btn-block" onclick="registerForm()">Register</button>
        </div>
      </form>
    </div>


    <!-- Modal Register-->
    <div class="modal fade" id="modalUsuario" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-ms">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body" id="contentModal">
            ...
          </div>
        </div>
      </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/auth_service.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

  </body>
</html>
