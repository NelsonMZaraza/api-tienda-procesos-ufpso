<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard - Business Process UFPSO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
      </head>
    <body>
      <nav class="navbar navbar-expand-lg fw-bold navbarColor ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color:white;">Tienda el examen final</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dashboard.html" style="color:white;">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="article()" style="color:white;">Articulos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="category()" style="color:white;">Categoria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="salir()" style="color:white;">Cerrar sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="card-body">
          
          <div id="datos"></div>
          <div class="text pb-3">Registrar Articulo</div>
                  <a href="#" onclick="createArticuloForm()" class="btn btn-outline-success"><i class="fa-solid fa-user-plus"></i> Registrar</a>
                  <table class="table table-dark table-hover mt-4">
                    <thead>
                      <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">categoria</th>
                        <th scope="col">fechaIngreso</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="listar">

                    </tbody>
                  </table>
                </div>
            </div>
          </div>

        <!-- Modal -->
        <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="contentModal">
                ...
              </div>
            </div>
          </div>
        </div>
        <!-- Modal confirmacion eliminar-->
        <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">¿Quieres eliminar el registro?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="contenidoConfirmacion">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" id="confirmar">Sí</button>
              </div>
            </div>
          </div>
        </div>
        
      </body>
      <script src="js/util.js"></script>
      <script src="js/auth_service.js"></script>
      <script src="js/article_crud.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script>
        listar();
      </script>
</html>
